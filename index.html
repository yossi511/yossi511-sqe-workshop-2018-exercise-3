<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        table {
            width: 100%;
            height: 100%;
        }
        .textAreaWrapper {
            width: 100%;
            height: 80vh;
        }
        textarea {
            width: 80%;
            height: 95%;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>
            <div>
                <label>Enter code here</label>
            </div>
        </td>
        <td><div>
            <label>Vector Input here</label>
        </div> </td>
        <td>
            <div>
                <label>Parsed code here</label>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="textAreaWrapper">
                        <textarea id="codePlaceholder" title="Enter code here"></textarea>
            </div>
        </td>
        <td><div class="textAreaWrapper">
            <textarea id="inputVector" title="Input Vector">1,2,3</textarea>
        </div></td>
        <td>
            <div class="textAreaWrapper">
                <textarea id="parsedCode" title="Parse code"></textarea>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div>
                <button id="codeSubmitButton">Parse code</button>
            </div>
        </td>
        <td>
            <div>
                <button id="codeFlowButton">Create Flow Tree</button>
            </div>
        </td>
        <td>
            <div>
                <button id="codeHTMLButton">Get HTML representation</button>
            </div>
        </td>
        <td>
        </td>
    </tr>
</table>
<div id="flowChart">
</div>
<script src="dist/bundle.js"></script>
</body>
</html>
